<form class="container">
  <div class="col-md-10">
    <section class="col-md-6">
      <div class="site-content">
        <h2 style="text-align: center;">Calculadora Angular</h2>
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label class="control-label">Altura</label>
              <input class="form-control" type="number" name="h" [(ngModel)]="h">
            </div>
            <div class="form-group">
              <label class="control-label">Peso</label>
              <input class="form-control" type="number" name="w" [(ngModel)]="w">
            </div>

            <div class="form-group buttons">
            <button class="content-button -secondary" (click)="calc()">IMC</button>
            </div>
        </form>
        </div>
      </div>
    </section>
  </div>
</form>
